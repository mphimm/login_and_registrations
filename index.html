<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login & Registration</title>
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col">
        <h3>Registration</h3>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/create_user" method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label for="firstname" class="col-sm-4 col-form-label">First Name:</label>
              <div class="col-sm-8">
                <input type="text" name="first_name" class="form-control" id="firstname">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-sm-4 col-form-label">Last Name:</label>
              <div class="col-sm-8">
                <input type="text" name="last_name" class="form-control" id="lastname">
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                  <input type="text" name="email" class="form-control" id="email">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                  <input type="password" name="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                  <input type="password" name="confirmed_password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-outline-secondary">Register:</button>
                </div>
              </div>
          </form>
    </div>
    <div class="col">
        <h3>Login</h3>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="login_email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" name="login_email" class="form-control" id="login_email">
                </div>
            </div>
            <div class="form-group row">
                <label for="login_password" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" name="login_password" class="form-control" id="password">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Login</button>
        </form>
    </div>
    </div>
    </div>


</body>
</html>
